<!DOCTYPE html>
<html lang="en">
<head>

    <script src ="rendering.js"></script>
    <title>Stacs Hackathon 10</title>
</head>
<body>

        <div id= "map" class ="grid-container"></div>

            <p id = "info"></p>
        </div>
    </div>
